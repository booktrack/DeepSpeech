[Service]
port = 8111
max_upload_size_in_mb = 100
pool_size = 5

[DeepSpeech]
ffmpeg_executable = /usr/bin/ffmpeg
deepspeech_executable = /usr/local/bin/deepspeech
deepspeech_graph_file = /opt/DeepSpeech/data/graph/output_graph.pb
silence_db = 10

[Logging]
filename = /var/log/copperhead/system.log
level = debug
